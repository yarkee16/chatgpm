<ion-view view-title="Grupo chat {{ roomName }}">
    <ion-content>
        <ion-list ng-show="roomName">
            <ion-item ng-hide="chats" class="textCenter">
                <i class="icon ion-loading-c"></i> Loading Chats
            </ion-item>
            <ion-item ng-if="chats.length == 0" class="textCenter">
                <h4>No messages in this room. Send message to start.</h4>
            </ion-item>
            <ion-item class="item-text-wrap" ng-repeat="chat in chats | orderBy:'-createdAt':true" type="item-text-wrap">
                <h3><b>{{chat.from}}</b></h3>
                <p>{{chat.message}}</p>
                <span am-time-ago="chat.createdAt" class="item-note">
                </span>
                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        <ion-list ng-hide="roomName">
            <ion-item class="textCenter">
                <h4>Please select a room to chat first.</h4>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="item item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" ng-model="IM.textMessage" placeholder="Escribe aqui tu mensaje...">
        </label>
        <button ng-click="sendMessage(IM.textMessage)" class="button button-small button-assertive ion-android-send">
        </button>
    </ion-footer-bar>
</ion-view>
