<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Crear nueva cuenta</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()"><i class="ion-close-round"></i></button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Direccion Email</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Contrase√±a</span>
                <input ng-model="user.password" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Nombre usuario</span>
                <input ng-model="user.displayname" type="text">
            </label>
            <button class="button button-full button-assertive" ng-click="createUser(user)">Crear</button>
        </div>
    </ion-content>
</ion-modal-view>
