<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

    <!-- Rooms List Tab -->
    <ion-tab title="Grupos" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/rooms">
        <ion-nav-view name="tab-rooms"></ion-nav-view>
    </ion-tab>

    <!-- Current Selected Chat Tab -->
    <ion-tab title="Chat" icon-off="ion-chatbubble-working" icon-on="ion-chatbubble-working" href="#/tab/chat">
        <ion-nav-view name="tab-chat"></ion-nav-view>
    </ion-tab>

    <!-- Logout Button -->
    <ion-tab title="Cuenta" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
