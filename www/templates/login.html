<ion-view view-title="Chat GPM">
    <ion-content class="padding">
        <div class="list">
            <img src="img/chatgpm.png" class="full-image">
        </div>
        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Contrase√±a</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <button ng-click="signIn(user)" class="button button-block button-assertive activated">
                Iniciar
            </button>
        </div>
        <div class="list" style="text-align:center">
            <button ng-click="modal.show()" class="button button-small icon-left ion-person-add button-assertive">
                Crear nueva cuenta
            </button>
        </div>
    </ion-content>
</ion-view>
